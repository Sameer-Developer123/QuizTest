<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Main_Container">

        <div class="Quiz_App">
            <div class="MainHeading">
               <h2>Some Rule Of This Quiz</h2>
            </div>
            <div class="Instruc">
                <p>1. You will have only <span>1 minute</span> to attempt all questions.</p>
                <p>2. Once you select your answer, it can be undone.</p>
                <p>3. You can't select any option once time gones off.</p>
                <p>4. You can't exit from the Quiz while you're playing.</p>
                <p>5. You'll get points on the basis of your correct answes.</p>
            </div>

            <div class="Startbtn">
                <a href="./Quiz.html">
                    <button id="StartQuiz" >Start the Quiz</button>
                </a>
            </div>
        </div>

    </div>
    



    <script src="app.js"></script>
</body>
</html>
